<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>EVA Home</title>
    <link rel="stylesheet" href="src/bootstrap.min.css">

    <section class="transisi1 section">

        </div>
    </section>
    <section class="section1 section">
        <div class="container">
            <div class="row">
                <div class="col-md-4 desc" >
                    <h1>EVA</h1>
                    <h1>HRM</h1>

                    <button class="btn btn-lg mt-4 px-4 shadow" >Dapatkan Solusi <i class="fas fa-long-arrow-right ms-2"></i></button>
                </div>
                <div class="col-md-8">
                    <div class="box">

                        <img class="img-fluid box-3" src="img/Rectangle 1437.png" >
                        <img class="img-fluid box-4" src="img/Rectangle 1436.png" >

                        <img class="img-fluid box-6" src="img/Rectangle 894.png" >
                        <img class="img-fluid box-7" src="img/Rectangle 896.png" >
                        <img class="img-fluid box-8" src="img/Rectangle 893.png" >
                    </div>
                    <div class="employee">
                        <img class="img-fluid hr-box" src="img/HRRectangle.png" >
                        <img class="img-fluid hr" src="img/HR.png" >
                        <h2 class="hr-text" >HR</h2>
                        <img class="img-fluid can-box" src="img/CandidateRectangle.png" >
                        <img class="img-fluid can" src="img/Candidate.png" >
                        <h2 class="can-text" >CANDIDATE</h2>
                        <img class="img-fluid staff-box" src="img/StaffRectangle.png" >
                        <img class="img-fluid staff" src="img/Staff.png" >

                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="src/bootstrap.bundle.min.js"></script>
